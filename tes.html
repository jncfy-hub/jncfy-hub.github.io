<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
  <title>Ujian Online - JNC Edukasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* SPLASH SCREEN */
    #welcomeScreen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #007bff, #00c3ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 20;
    }
    #welcomeScreen img {
      width: 120px;
      height: 120px;
      margin-bottom: 1rem;
      border-radius: 50%;
      background: white;
      padding: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    #welcomeScreen h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    /* LOGIN SCREEN */
    #loginScreen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #007bff, #00c3ff);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white; text-align: center;
      z-index: 10;
    }
    #loginBox {
      background: rgba(255,255,255,0.15);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 90%; max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #loginBox h3 {margin-bottom:1rem; font-weight:600;}
    #loginBox input {margin-bottom:1rem;}

    /* EXAM SCREEN */
    #examContainer {
      display:none;
      flex-direction:row;
      width:100vw; height:100vh; overflow:hidden;
      background:#f8f9fa;
    }
    .pdf-viewer {
      flex:1; background:#fff;
      border-right:3px solid #e9ecef;
    }
    .pdf-viewer iframe {
        width: 100%;
        height: 100%;
        border: none;
        touch-action: pan-x pan-y pinch-zoom; /* izinkan gerakan pinch */
      }

    .answer-section {
      width:33%; background:#fff; padding:1.5rem;
      display:flex; flex-direction:column;
      justify-content:space-between; overflow-y:auto;
    }
    .answer-section h4 {
      text-align:center; margin-bottom:1rem; font-weight:600;
    }
    .part10{
      margin-left: -10px;
    }
    .question-row {
      display:flex; align-items:center;
      gap:1.5rem; margin-bottom:0.8rem; font-size:1rem;
    }

    .options {
      display: flex;
      gap: 1.5rem;
    }

    .options input[type="radio"] {
      display: none; /* sembunyikan radio asli */
    }

    .options label {
      position: relative;
      padding-left: 28px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    /* lingkaran luar */
    .options label::before {
      content: "";
      position: absolute;
      left: 0;
      top: 3px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #007bff;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    /* efek hover glowing */
    .options label:hover::before {
      border-color: #00c3ff;
      box-shadow: 0 0 6px rgba(0,195,255,0.7);
    }

    /* warna saat dipilih */
    .options input[type="radio"]:checked + label::before {
      background-color: #007bff;
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0,123,255,0.6);
    }

    /* inner dot putih dengan animasi */
    .options input[type="radio"]:checked + label::after {
      content: "";
      position: absolute;
      left: 5px;
      top: 8px;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: pop 0.2s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Landscape Warning */
    #landscapeWarning {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,0.85); color:white;
      justify-content:left; align-items:left;
      text-align:left; font-size:1.2rem;
      padding:20px; z-index:9999;
    }
    @media (max-width:768px) {
      @media screen and (orientation:portrait) {
        #examContainer {display:none !important;}
        #landscapeWarning {display:flex !important;}
      }
    }
  </style>
</head>
<body>

  <!-- WELCOME SCREEN -->
  <div id="welcomeScreen">
    <img src="https://lh3.googleusercontent.com/z758kRDT4zZpMf7_oi7p8gikCZtBEc9LLL5Uokunegi69Gi2swuS_bP8MqNi83Of8KeS9ytOCHqOUafSxQ" alt="Logo JNC">
    <h1>Welcome To Online Examination</h1>
    <button id="startBtn" class="btn btn-light px-4 py-2 fw-bold">
      <i class="fa-solid fa-play"></i> Start Test
    </button>
  </div>

  <!-- LOGIN -->
  <div id="loginScreen">
    <div id="loginBox">
      <h3><i class="fa-solid fa-user-graduate me-2"></i>Masuk Ujian</h3>
      <form id="loginForm">
        <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap" required>
        <input type="text" id="kelas" class="form-control" placeholder="Kelas" required>
        <button type="submit" class="btn btn-light w-100 mt-2">
          <i class="fa-solid fa-arrow-right-to-bracket"></i> Mulai Ujian
        </button>
      </form>
    </div>
  </div>

  <!-- Warning Landscape -->
  <div id="landscapeWarning">
    ðŸ”„ Silakan ubah orientasi layar ke mode <strong>landscape</strong> untuk memulai ujian.
  </div>
  <div id="examContainer">
    <div class="pdf-viewer">
      <iframe src="https://drive.google.com/file/d/1LVRvQf8FqltAgzNzzVY-mGOZG0efzsC0/preview" allow="autoplay"></iframe>
    </div>
    <div class="answer-section">
      <div>
        <h4><i class="fa-solid fa-pen"></i> Lembar Jawaban</h4>
        <p><strong>Nama:</strong> <span id="userName"></span><br>
        <strong>Kelas:</strong> <span id="userClass"></span></p>

        <form id="examForm">
        <div class="question-row">
          <span>1.</span>
          <div class="options">
            <input type="radio" id="soal1a" name="soal1" value="A"><label for="soal1a">A</label>
            <input type="radio" id="soal1b" name="soal1" value="B"><label for="soal1b">B</label>
            <input type="radio" id="soal1c" name="soal1" value="C"><label for="soal1c">C</label>
            <input type="radio" id="soal1d" name="soal1" value="D"><label for="soal1d">D</label>
          </div>
        </div>

        <!-- Soal 2 -->
        <div class="question-row">
          <span>2.</span>
          <div class="options">
            <input type="radio" id="soal2a" name="soal2" value="A"><label for="soal2a">A</label>
            <input type="radio" id="soal2b" name="soal2" value="B"><label for="soal2b">B</label>
            <input type="radio" id="soal2c" name="soal2" value="C"><label for="soal2c">C</label>
            <input type="radio" id="soal2d" name="soal2" value="D"><label for="soal2d">D</label>
          </div>
        </div>

        <!-- Soal 3 -->
        <div class="question-row">
          <span>3.</span>
          <div class="options">
            <input type="radio" id="soal3a" name="soal3" value="A"><label for="soal3a">A</label>
            <input type="radio" id="soal3b" name="soal3" value="B"><label for="soal3b">B</label>
            <input type="radio" id="soal3c" name="soal3" value="C"><label for="soal3c">C</label>
            <input type="radio" id="soal3d" name="soal3" value="D"><label for="soal3d">D</label>
          </div>
        </div>

        <!-- Soal 4 -->
        <div class="question-row">
          <span>4.</span>
          <div class="options">
            <input type="radio" id="soal4a" name="soal4" value="A"><label for="soal4a">A</label>
            <input type="radio" id="soal4b" name="soal4" value="B"><label for="soal4b">B</label>
            <input type="radio" id="soal4c" name="soal4" value="C"><label for="soal4c">C</label>
            <input type="radio" id="soal4d" name="soal4" value="D"><label for="soal4d">D</label>
          </div>
        </div>

        <!-- Soal 5 -->
        <div class="question-row">
          <span>5.</span>
          <div class="options">
            <input type="radio" id="soal5a" name="soal5" value="A"><label for="soal5a">A</label>
            <input type="radio" id="soal5b" name="soal5" value="B"><label for="soal5b">B</label>
            <input type="radio" id="soal5c" name="soal5" value="C"><label for="soal5c">C</label>
            <input type="radio" id="soal5d" name="soal5" value="D"><label for="soal5d">D</label>
          </div>
        </div>
      </form>
      </div>

      <button id="submitBtn" class="btn btn-primary w-100 submit-btn">
        <i class="fa-solid fa-paper-plane"></i> Kirim Jawaban
      </button>
    </div>
  </div>

<script>
  const welcomeScreen = document.getElementById("welcomeScreen");
  const startBtn = document.getElementById("startBtn");
  const loginScreen = document.getElementById("loginScreen");
  const loginForm = document.getElementById("loginForm");
  const examContainer = document.getElementById("examContainer");
  const landscapeWarning = document.getElementById("landscapeWarning");

  // START TEST BUTTON
  startBtn.addEventListener("click", async () => {
    try {
      await document.documentElement.requestFullscreen();
      welcomeScreen.style.display = "none";
      loginScreen.style.display = "flex";
    } catch (err) {
      alert("âš ï¸ Tidak dapat masuk fullscreen. Aktifkan manual.");
    }
  });

  // LOGIN
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nama = document.getElementById("nama").value.trim();
    const kelas = document.getElementById("kelas").value.trim();

    if (nama && kelas) {
      document.getElementById("userName").textContent = nama;
      document.getElementById("userClass").textContent = kelas;
      loginScreen.style.display = "none";
      examContainer.style.display = "flex";
      checkOrientation();
    }
  });

  // ORIENTATION CHECK
  function checkOrientation() {
    if (window.innerHeight > window.innerWidth) {
      landscapeWarning.style.display = "flex";
      examContainer.style.display = "none";
    } else {
      landscapeWarning.style.display = "none";
      examContainer.style.display = "flex";
    }
  }
  window.addEventListener("orientationchange", checkOrientation);
  window.addEventListener("resize", checkOrientation);

  // SUBMIT ANSWERS
  document.getElementById("submitBtn").addEventListener("click", () => {
    const form = document.getElementById("examForm");
    const data = new FormData(form);
    let hasil = "";
    for (let [key, value] of data.entries()) {
      hasil += `${key}: ${value}\n`;
    }
    alert("âœ… Jawaban terkirim!\n\n" + hasil);
  });

  // KEMBALI KE WELCOME SAAT KELUAR FULLSCREEN (tanpa alert)
 document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    examContainer.style.display = "none";
    loginScreen.style.display = "none";
    welcomeScreen.style.display = "flex";
    document.getElementById("nama").value = "";
    document.getElementById("kelas").value = "";
  }
});
</script>

</body>
</html>
