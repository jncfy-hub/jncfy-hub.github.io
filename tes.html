<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
  <title>Ujian Online - JNC Edukasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    ::-webkit-scrollbar { display: none; }

    #welcomeScreen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #007bff, #00c3ff);
      color: white;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; z-index: 20;
    }
    #welcomeScreen img {
      width: 120px; height: 120px;
      margin-bottom: 1rem; border-radius: 50%;
      background: white; padding: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    #loginScreen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #007bff, #00c3ff);
      display: none; flex-direction: column;
      justify-content: center; align-items: center;
      color: white; text-align: center; z-index: 10;
    }
    #loginBox {
      background: rgba(255,255,255,0.15);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 90%; max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #loginBox h3 {margin-bottom:1rem; font-weight:600;}
    #loginBox input {margin-bottom:1rem;}

    #examContainer {
      display:none; flex-direction:row;
      width:100vw; height:100vh; overflow:hidden;
      background:#f8f9fa;
    }
    .pdf-viewer { flex:1; background:#fff; border-right:3px solid #e9ecef; }
    .pdf-viewer iframe { width:100%; height:100%; border:none; }

    .answer-section {
      width:30%; background:#fff; padding:1.5rem;
      display:flex; flex-direction:column;
      justify-content:space-between; overflow-y:auto;
    }
    .question-row { display:flex; align-items:center; gap:1.5rem; margin-bottom:0.8rem; font-size:1rem; }
    .options { display:flex; gap:1rem; }
    .options input[type="radio"] { display:none; }

    .option-dot {
      display:flex; align-items:center; justify-content:center;
      width:23px; height:23px;
      border:2px solid #007bff; border-radius:50%;
      color:#007bff; font-weight:600; font-size:0.9rem;
      transition:all 0.25s ease;
    }
    .options label:hover .option-dot { border-color:#00c3ff; color:#00c3ff; box-shadow:0 0 5px rgba(0,195,255,0.5); }
    .options input[type="radio"]:checked + .option-dot {
      background-color:#007bff; color:#fff; box-shadow:0 0 6px rgba(0,123,255,0.4); transform:scale(1.05);
    }

    .submit-btn { border-radius:30px; font-weight:600; transition:all 0.3s ease; }
    .submit-btn:hover { transform:scale(1.05); box-shadow:0 4px 12px rgba(0,123,255,0.3); }

    #landscapeWarning {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,0.85); color:white;
      justify-content:center; align-items:center;
      text-align:center; font-size:1.2rem;
      padding:20px; z-index:9999;
    }
  </style>
</head>
<body>

  <!-- WELCOME SCREEN -->
  <div id="welcomeScreen">
    <img src="https://lh3.googleusercontent.com/z758kRDT4zZpMf7_oi7p8gikCZtBEc9LLL5Uokunegi69Gi2swuS_bP8MqNi83Of8KeS9ytOCHqOUafSxQ" alt="Logo JNC">
    <h1>Welcome To Online Examination</h1>
    <button id="startBtn" class="btn btn-light px-4 py-2 fw-bold"><i class="fa-solid fa-play"></i> Start Test</button>
  </div>

  <!-- LOGIN -->
  <div id="loginScreen">
    <div id="loginBox">
      <h3><i class="fa-solid fa-user-graduate me-2"></i>Masuk Ujian</h3>
      <form id="loginForm">
        <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap" required>
        <input type="text" id="kelas" class="form-control" placeholder="Kelas" required>
        <button type="submit" class="btn btn-light w-100 mt-2"><i class="fa-solid fa-arrow-right-to-bracket"></i> Mulai Ujian</button>
      </form>
    </div>
  </div>

  <!-- WARNING -->
  <div id="landscapeWarning">ðŸ”„ Silakan ubah orientasi ke mode <strong>landscape</strong>.</div>

  <!-- EXAM -->
  <div id="examContainer">
    <div class="pdf-viewer">
      <iframe src="https://drive.google.com/file/d/1LVRvQf8FqltAgzNzzVY-mGOZG0efzsC0/preview" allow="autoplay"></iframe>
    </div>
    <div class="answer-section">
      <div>
        <h4><i class="fa-solid fa-pen"></i> Jawaban</h4>
        <p><strong>Nama:</strong> <span id="userName"></span><br><strong>Kelas:</strong> <span id="userClass"></span></p>
        <form id="examForm">
          <div class="question-row">
            <span>1.</span>
            <div class="options">
              <label><input type="radio" name="soal1" value="A"><span class="option-dot">A</span></label>
              <label><input type="radio" name="soal1" value="B"><span class="option-dot">B</span></label>
              <label><input type="radio" name="soal1" value="C"><span class="option-dot">C</span></label>
              <label><input type="radio" name="soal1" value="D"><span class="option-dot">D</span></label>
            </div>
          </div>
          <div class="question-row">
            <span>2.</span>
            <div class="options">
              <label><input type="radio" name="soal2" value="A"><span class="option-dot">A</span></label>
              <label><input type="radio" name="soal2" value="B"><span class="option-dot">B</span></label>
              <label><input type="radio" name="soal2" value="C"><span class="option-dot">C</span></label>
              <label><input type="radio" name="soal2" value="D"><span class="option-dot">D</span></label>
            </div>
          </div>
          <div class="question-row">
            <span>3.</span>
            <div class="options">
              <label><input type="radio" name="soal3" value="A"><span class="option-dot">A</span></label>
              <label><input type="radio" name="soal3" value="B"><span class="option-dot">B</span></label>
              <label><input type="radio" name="soal3" value="C"><span class="option-dot">C</span></label>
              <label><input type="radio" name="soal3" value="D"><span class="option-dot">D</span></label>
            </div>
          </div>
          <div class="question-row">
            <span>4.</span>
            <div class="options">
              <label><input type="radio" name="soal4" value="A"><span class="option-dot">A</span></label>
              <label><input type="radio" name="soal4" value="B"><span class="option-dot">B</span></label>
              <label><input type="radio" name="soal4" value="C"><span class="option-dot">C</span></label>
              <label><input type="radio" name="soal4" value="D"><span class="option-dot">D</span></label>
            </div>
          </div>
          <div class="question-row">
            <span>5.</span>
            <div class="options">
              <label><input type="radio" name="soal5" value="A"><span class="option-dot">A</span></label>
              <label><input type="radio" name="soal5" value="B"><span class="option-dot">B</span></label>
              <label><input type="radio" name="soal5" value="C"><span class="option-dot">C</span></label>
              <label><input type="radio" name="soal5" value="D"><span class="option-dot">D</span></label>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button id="submitBtn" class="btn btn-primary w-100 py-2 submit-btn"><i class="fa-solid fa-paper-plane"></i> Kirim Jawaban</button>
      </div>
    </div>
  </div>

<script>
  const welcomeScreen = document.getElementById("welcomeScreen");
  const startBtn = document.getElementById("startBtn");
  const loginScreen = document.getElementById("loginScreen");
  const loginForm = document.getElementById("loginForm");
  const examContainer = document.getElementById("examContainer");
  const landscapeWarning = document.getElementById("landscapeWarning");
  let wakeLock = null;

  async function enableWakeLock() {
    try {
      if ('wakeLock' in navigator) {
        wakeLock = await navigator.wakeLock.request('screen');
      }
    } catch {}
  }
  function disableWakeLock() {
    if (wakeLock !== null) {
      wakeLock.release(); wakeLock = null;
    }
  }

  startBtn.addEventListener("click", async () => {
    try { await document.documentElement.requestFullscreen(); } catch {}
    welcomeScreen.style.display = "none";
    loginScreen.style.display = "flex";
  });

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nama = document.getElementById("nama").value.trim();
    const kelas = document.getElementById("kelas").value.trim();
    if (nama && kelas) {
      document.getElementById("userName").textContent = nama;
      document.getElementById("userClass").textContent = kelas;
      loginScreen.style.display = "none";
      examContainer.style.display = "flex";
      await enableWakeLock();
    }
  });

  document.getElementById("submitBtn").addEventListener("click", () => {
    const totalSoal = 5;
    const form = document.getElementById("examForm");
    const data = new FormData(form);
    const unanswered = [];
    for (let i = 1; i <= totalSoal; i++) {
      if (!data.get(`soal${i}`)) unanswered.push(i);
    }

    if (unanswered.length > 0) {
      Swal.fire({
        icon: "warning",
        title: "Belum Lengkap!",
        html: `Kamu belum menjawab nomor: <b>${unanswered.join(", ")}</b>`,
        confirmButtonText: "Periksa Lagi",
        confirmButtonColor: "#007bff"
      });
      return;
    }

    Swal.fire({
      title: "Yakin ingin kirim jawaban?",
      icon: "question",
      showCancelButton: true,
      confirmButtonText: "Ya, kirim!",
      cancelButtonText: "Batal",
      confirmButtonColor: "#007bff",
      cancelButtonColor: "#dc3545"
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire({
          title: "Sedang mengirim...",
          text: "Harap tunggu beberapa detik.",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading()
        });

        setTimeout(() => {
          form.reset();
          document.exitFullscreen();
          disableWakeLock();

          Swal.fire({
            icon: "success",
            title: "Jawaban Berhasil Dikirim!",
            text: "Terima kasih sudah mengerjakan ujian ini.",
            confirmButtonColor: "#007bff"
          }).then(() => {
            examContainer.style.display = "none";
            loginScreen.style.display = "none";
            welcomeScreen.style.display = "flex";
            document.getElementById("nama").value = "";
            document.getElementById("kelas").value = "";
            document.getElementById("userName").textContent = "";
            document.getElementById("userClass").textContent = "";
          });
        }, 2500);
      }
    });
  });

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
      disableWakeLock();
      examContainer.style.display = "none";
      loginScreen.style.display = "flex";
      welcomeScreen.style.display = "none";
      document.getElementById("nama").value = "";
      document.getElementById("kelas").value = "";
    }
  });
</script>
</body>
</html>
