<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ujian Online - JNC Edukasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    /* === LOGIN SCREEN === */
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #007bff, #00c3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 10;
    }

    #loginBox {
      background: rgba(255,255,255,0.15);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    #loginBox h3 {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    #loginBox input {
      margin-bottom: 1rem;
    }

    /* === UJIAN SCREEN === */
    #examContainer {
      display: none;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }

    .pdf-viewer {
      flex: 1;
      background: #fff;
      border-right: 3px solid #e9ecef;
      overflow: hidden;
    }

    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .answer-section {
      width: 40%;
      background: #fff;
      padding: 2rem;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .answer-section h4 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .form-check {
      margin-bottom: 0.5rem;
    }

    .submit-btn {
      margin-top: 1rem;
      font-weight: 600;
    }

    /* === PAKSA LANDSCAPE DI HP === */
    @media (max-width: 768px) {
      @media screen and (orientation: portrait) {
        body::before {
          content: "ðŸ”„ Silakan ubah ke mode landscape untuk melanjutkan ujian.";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 1.3rem;
          text-align: center;
          width: 90%;
          padding: 20px;
          background: rgba(0,0,0,0.7);
          border-radius: 10px;
          z-index: 9999;
        }
        #examContainer {
          display: none !important;
        }
      }
    }
  </style>
</head>
<body>

  <!-- ========== LOGIN PAGE ========== -->
  <div id="loginScreen">
    <div id="loginBox">
      <h3><i class="fa-solid fa-user-graduate me-2"></i>Masuk Ujian</h3>
      <form id="loginForm">
        <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap" required>
        <input type="text" id="kelas" class="form-control" placeholder="Kelas" required>
        <button type="submit" class="btn btn-light w-100 mt-2">
          <i class="fa-solid fa-arrow-right-to-bracket"></i> Mulai Ujian
        </button>
      </form>
    </div>
  </div>

  <!-- ========== UJIAN PAGE ========== -->
  <div id="examContainer" class="exam-container">
    <!-- PDF -->
    <div class="pdf-viewer">
      <iframe src="https://drive.google.com/file/d/1LVRvQf8FqltAgzNzzVY-mGOZG0efzsC0/preview" allow="autoplay"></iframe>
    </div>

    <!-- Form Jawaban -->
    <div class="answer-section">
      <div>
        <h4><i class="fa-solid fa-pen"></i> Jawaban Ujian</h4>
        <p><strong>Nama:</strong> <span id="userName"></span><br>
        <strong>Kelas:</strong> <span id="userClass"></span></p>

        <form id="examForm">
          <div class="mb-3">
            <label class="form-label">Soal 1</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="soal1" value="A"> A. Pilihan A</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="soal1" value="B"> B. Pilihan B</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="soal1" value="C"> C. Pilihan C</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="soal1" value="D"> D. Pilihan D</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Soal 2</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="soal2" value="A"> A. Pilihan A</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="soal2" value="B"> B. Pilihan B</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="soal2" value="C"> C. Pilihan C</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="soal2" value="D"> D. Pilihan D</div>
          </div>
        </form>
      </div>

      <button id="submitBtn" class="btn btn-primary w-100 submit-btn">
        <i class="fa-solid fa-paper-plane"></i> Kirim Jawaban
      </button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginScreen = document.getElementById("loginScreen");
    const examContainer = document.getElementById("examContainer");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const kelas = document.getElementById("kelas").value.trim();

      if (nama && kelas) {
        document.getElementById("userName").textContent = nama;
        document.getElementById("userClass").textContent = kelas;

        // Sembunyikan login, tampilkan ujian
        loginScreen.style.display = "none";
        examContainer.style.display = "flex";

        // Masuk fullscreen
        try {
          await document.documentElement.requestFullscreen();
        } catch (err) {
          alert("Gagal masuk fullscreen, aktifkan manual.");
        }
      } else {
        alert("Isi nama dan kelas terlebih dahulu!");
      }
    });

    // Kirim jawaban
    document.getElementById("submitBtn").addEventListener("click", function() {
      const form = document.getElementById("examForm");
      const data = new FormData(form);
      let hasil = "";
      for (let [key, value] of data.entries()) {
        hasil += `${key}: ${value}\n`;
      }
      alert("âœ… Jawaban terkirim!\n\n" + hasil);
    });
  </script>
</body>
</html>
