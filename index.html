<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JNC Edukasi</title>
  <link rel="icon" href="https://jane.my.id/jnc.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
    }

    .floating-adsense {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-width: 90vw;
      z-index: 9999;
      background: transparent;
    }

    .floating-adsense::before {
      content: "Ads goes here...";
      display: block;
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-bottom: 8px;
    }

    .floating-adsense.loaded::before {
      display: none; 
    }
  </style>
</head>
<body>
  <div class="floating-adsense" id="floatingAds">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1738848664749481"
      crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1738848664749481"
         data-ad-slot="6951584401"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('floatingAds').classList.add('loaded');
        }, 1000);
      });
    </script>
  </div>
  <div class="iframe-container">
    <div class="loader" id="loader">Loading app...</div>
    <iframe 
      src="https://script.google.com/macros/s/AKfycbw00LyzA0ja-31OkiWHGCGXefRAl2MM5ZdAVzRkJX0Dd-uinCSX6gsaXKzn74a5tglsHw/exec" 
      title="JNCfy Web App"
      onload="document.getElementById('loader').style.display='none';"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
