<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload with Camera</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/010/147/857/original/digital-camera-icon-sign-design-free-png.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      padding: 1rem;
    }

    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      background: black;
    }

    canvas {
      display: none;
      margin-top: 1rem;
    }

    .btn-group {
      margin-top: 1rem;
    }

    button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Camera Upload</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="btn-group">
    <button id="capture">Capture</button>
    <button id="upload" disabled>Upload</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const uploadBtn = document.getElementById("upload");

    let stream;
    let blobImage;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or unavailable.");
        console.error(err);
      }
    }

    captureBtn.onclick = () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      canvas.style.display = "block";
      canvas.toBlob((blob) => {
        blobImage = blob;
        uploadBtn.disabled = false;
      }, "image/png");
    };

    uploadBtn.onclick = async () => {
      const formData = new FormData();
      formData.append("image", blobImage, "photo.png");

      const response = await fetch("https://script.google.com/macros/s/AKfycbwh0wir67abIAqH2-CZBLyiVMfSSIU2pbvKUpC1wU7r52X0nipN41n3DTYygo0Ksq2vlQ/exec", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      alert("Uploaded:\n" + result);
    };

    startCamera();
  </script>

</body>
</html>
