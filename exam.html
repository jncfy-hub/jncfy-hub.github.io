<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JNC Exam App</title>
  <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/social-media-icons/glossy-social/512/Android-icon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.min.js"></script>
</head>
<body>
<div id="accessMessage"></div>
 <div class="container" style="display: none;">
  <div class="wrapper" id="wrapForm">
    <div class="icon">
      <img src="https://icons.iconarchive.com/icons/social-media-icons/glossy-social/512/Android-icon.png" alt="">
    </div>
    <div class="text-center mt-4 name"> Online Examination <br><small>Your Mobile Exam Solution</small></div>
    <form name="google-sheet" action="https://script.google.com/macros/s/AKfycbwzcB4aoSWH1G9PNp3KVwjv5SYw7jewq7KtI69GTG4LwDD-kOkiaU0xQOAHzTM75Q/exec" method="POST" class="p-3">
      <div class="step active" id="step1">
        <input type="hidden" name="idSoal" id="idSoal" placeholder="ID" readonly>
        
         <div class="input-field d-flex align-items-center">
          <span class="fas fa-id-card"></span>
           <input type="number" name="Nisn" id="nisn" placeholder="NIS/NISN" onchange="checkNameExists()" oninput="validateNISN(this)" autocomplete="off" required min="1" max="9999999999">
        </div>

        <div class="input-field d-flex align-items-center">
          <span class="fas fa-user-circle"></span>
          <input type="text" name="Name" id="name" placeholder="Name" autocomplete="off" required readonly>
        </div>
         <p id="error-message">You have taken the exam.</p>

        <div class="input-field d-flex align-items-center">
          <span class="fas fa-graduation-cap"></span>
          <select type="text" name="Level" id="level" placeholder="Level"></select>
        </div>

        <div class="input-field d-flex align-items-center">
          <span class="fas fa-chalkboard"></span>
          <select type="text" name="Grade" id="grade" placeholder="Grade"></select>
        </div>

        <input type="hidden" name="Subject" id="subject" placeholder="Subject" readonly>

        <div class="input-field d-flex align-items-center">
          <span class="fas fa-unlock-alt"></span>
          <input type="password" id="password" placeholder="Password" autocomplete="off">
        </div>

        <button type="button" class="btn mt-3" id="loginButton" onclick="nextStep()" disabled><i class="fas fa-user-plus"></i> Login </button>

        <div id="loadingSpinner" style="display:none;">
          <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>

        <div class="text-center fs-6">
          <a href="#">@2024 JNC Edukasi. All Rights Reserved</a>
        </div>
      </div>
    </div>

      <!-- Step 2 -->
      <div class="step" id="step2">
        <div class="row">
          <div class="col-md-8 col-12 p-0">
            <div id="iframe-container">
              <iframe id="pdfIframe" src=""></iframe>
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="zoom-controls text-center mb-2">
              <span class="blinking-dot dot-red"></span>
              <span class="blinking-dot dot-green"></span>
              <span class="blinking-dot dot-blue"></span>
              <button id="zoomOutBtn" class="btn btn-outline-danger">
                <i class="fas fa-search-minus"></i> Zoom Out
              </button>
               <div id="timer"></div>
              <button id="zoomInBtn" class="btn btn-outline-primary">
                <i class="fas fa-search-plus"></i> Zoom In
              </button>
              <span class="blinking-dot dot-darkblue"></span>
              <span class="blinking-dot dot-purple"></span>
              <span class="blinking-dot dot-darkgreen"></span>
            </div>

            <div class="content">
              <div class="scroll">
                <div id="radio-container"></div>
                <div id="overlay">
                  <div>
                    <i class="fas fa-spinner fa-spin"></i><br>
                    Submitting...
                  </div>
                </div>

                <button type="submit" id="submitBtn" class="btn w-45 mt-3 mb-3">
                  <span id="submitText">Submit <i class="fas fa-sign-in"></i></span>
                  <i id="loadingIcon" class="fas fa-spinner fa-spin" style="display:none;"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
   </form>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
